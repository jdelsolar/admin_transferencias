<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Agregar transferencia</h4>
      <button type="button" class="close" (click)="close()">&times;</button>
    </div>
    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="confirm()">
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="col-form-label">Nombre</label>
              <input
                formControlName="nombre_mostrar"
                name="nombre_mostrar"
                type="text"
                class="form-control"
                placeholder="Nombre"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="col-form-label">Monto</label>
              <input
                formControlName="monto"
                name="monto"
                type="number"
                class="form-control"
                placeholder="Monto"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="col-form-label">Nombre destinatario</label>
              <input
                formControlName="nombre"
                name="nombre"
                type="text"
                class="form-control"
                placeholder="Destinatario"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="col-form-label">CI</label>
              <input
                formControlName="ci"
                name="ci"
                type="text"
                class="form-control"
                placeholder="CI"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="col-form-label">Banco</label>
              <!--
                <input formControlName="banco" name="banco" type="text" class="form-control" placeholder="Banco" required>
              -->
              <select formControlName="banco" name="banco" class="form-control">
                <option *ngFor="let b of compras.bancos" [value]="b.nombre">{{
                  b.nombre
                }}</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="col-form-label">Numero cuenta</label>
              <input
                formControlName="ncuenta"
                name="ncuenta"
                type="text"
                class="form-control"
                placeholder="Cuenta"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="col-form-label">Correo</label>
              <input
                formControlName="correo"
                name="correo"
                type="email"
                class="form-control"
                placeholder="Correo"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="col-form-label">Banco destino</label>
              <select
                formControlName="banco_destino"
                name="banco_destino"
                class="form-control"
                placeholder="Banco destino"
                required
              >
                <option value="Santander">Santander</option>
                <option value="Estado">Estado</option>
                <option value="Efectivo">Efectivo</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="col-form-label">Cod vendedor</label>
              <select
                formControlName="cod_vendedor"
                name="cod_vendedor"
                class="form-control"
                placeholder="Cod vendedor"
              >
                <option *ngFor="let v of compras.vendedores" [value]="v.id"
                  >Cod: {{ v.id }} - {{ v.nombre }}</option
                >
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="compras.cargando"
        >
          Aceptar
        </button>
        <button type="button" class="btn btn-default" (click)="close()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
