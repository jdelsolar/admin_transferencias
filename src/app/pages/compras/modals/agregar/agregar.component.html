<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{title || 'Confirm'}}</h4>
      <button type="button" class="close" (click)="close()">&times;</button>
    </div>
    <form [formGroup]="forma" (ngSubmit)="confirm()">
    <div class="modal-body">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="col-form-label">Monto CHP</label>
              <input formControlName="chp" name="chp" type="number" class="form-control" placeholder="CHP" [ngClass]="(chp.invalid && (chp.dirty || chp.touched)) ? 'is-invalid' : ''">

              <div *ngIf="chp.invalid && (chp.dirty || chp.touched)" class="invalid-feedback">

                <div *ngIf=" chp?.errors['required'] ">
                  Escriba chp
                </div>

              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="col-form-label">Monto Bs</label>
              <input formControlName="bs" name="bs" type="number" class="form-control" placeholder="Bs" [ngClass]="(bs.invalid && (bs.dirty || bs.touched)) ? 'is-invalid' : ''">
              <div *ngIf="bs.invalid && (bs.dirty || bs.touched)" class="invalid-feedback">

                <div *ngIf=" bs?.errors['required'] ">
                  Escriba bs
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="compras.cargando">Aceptar</button>
        <button type="button" class="btn btn-default" (click)="close()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
