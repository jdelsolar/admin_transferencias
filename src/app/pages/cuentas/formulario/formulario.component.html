<form [formGroup]="forma" ngNativeValidate>
  <fieldset>
    <legend>Usuario</legend>
    <div class="form-group">
      <input formControlName="id" name="id" type="hidden">
      <label for="exampleInputEmail1">Correo electrónico</label>
      <input #correo formControlName="correo" name="correo" type="email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Ingrese correo" required>
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input formControlName="clave" name="clave" type="password" class="form-control" id="exampleInputPassword1"
        placeholder="Contraseña" required minlength="6">
    </div>
    <div class="form-group">
        <label for="exampleInputName">Nombre completo</label>
        <input  formControlName="nombre" name="nombre" type="email" class="form-control" id="exampleInputName"
          aria-describedby="emailHelp" placeholder="Ingrese nombre" required minlength="6">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
    <div class="form-group">
      <label for="exampleSelect1">Rol</label>
      <select formControlName="rol" name="rol" class="form-control" id="exampleSelect1" required>
        <option value="A">Administrador</option>
        <option value="U">Usuario</option>
      </select>
    </div>
    <button (click)="agregar_modificar()" [disabled]="_cuenta.cargando" type="submit" class="btn btn-primary">{{
      !cuentaModificar ? 'Agregar' : 'Modificar' }}</button> &nbsp;
    <button (click)="nuevo()" type="button" class="btn btn-success">Nuevo</button>
  </fieldset>
</form>
